name: CI - Portfolio Website

on:
  push:
    branches: CI-Setup
  pull_request:
    branches: CI-Setup

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    # - name: Run Linter
    #   run: npm run lint

    - name: Build Project
      run: npm run build
